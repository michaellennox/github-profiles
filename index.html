<!DOCTYPE html>
<html lang="en" ng-app="GitUserSearch">
<head>
  <meta charset="utf-8">
  <title>Github user search</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <head class="page-header row">
      <h1 class="text-center">Github Profiles <small>by Michael</small></h1>
    </head>
    <br>
    <div class="col-md-6 col-md-offset-3">
      <form class="form-horizontal text-center row">
        <input type="text" placeholder="Github Username">
        <button class="btn btn-primary">Search</button>
      </form>
      <br>
      <ul class="list-group text-center">
        <li class="list-group-item row">
          <img src="https://avatars.githubusercontent.com/u/469160?v=3&s=50" class="pull-left">
          <a href="https://github.com/antonydenyer" class="pull-right">antonydenyer</a>
        </li>
        <li class="list-group-item row">
          <img src="https://avatars.githubusercontent.com/u/30216?v=3&s=50" class="pull-left">
          <a href="https://github.com/tansaku" class="pull-right">tansaku</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
