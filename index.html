<!DOCTYPE html>
<html lang="en" ng-app="GitUserSearch">
<head>
  <meta charset="utf-8">
  <title>Github user search</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/gitUserSearchController.js"></script>
</head>

<body>
  <div class="container">
    <head class="page-header row">
      <h1 class="text-center">Github Profiles <small>by Michael</small></h1>
    </head>

    <br>
    <div class="col-md-6 col-md-offset-3" ng-controller="GitUserSearchController as searchCtrl">
      <form class="form-horizontal text-center row">
        <input type="text" placeholder="Github Username" ng-model="searchCtrl.searchTerm" ng-change="searchCtrl.doSearch()" ng-model-options="{ updateOn: 'default blur', debounce: {'default': 500, 'blur': 0} }">
        <button class="btn btn-primary" ng-click="searchCtrl.doSearch()">Search</button>
      </form>

      <br>
      <ul class="list-group text-center">
        <li ng-repeat="user in searchCtrl.searchResult.items" class="list-group-item row">
          <img ng-src="{{user.avatar_url}}&amp;s=50" class="pull-left">
          <a ng-href="{{user.html_url}}" class="pull-right">{{user.login}}</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
